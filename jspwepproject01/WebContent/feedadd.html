<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록 내용을 작성하게 만듬</title>
</head>
<body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class ="container bg-warning shadow mx-auto mt-5 p-5 w-75">

	<form action="feedadd.jsp" method="post">



		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">작성자</label>
			<input type="text" name="name" class="form-control"
				id="exampleFormControlInput1" placeholder="이름을 입력하세요">

		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">방명록
				내용</label>
			<textarea name="content" class="form-control"
				id="exampleFormControlTextarea1" rows="3" placeholder="내용입력"></textarea>
		</div>
		<div class="mb-3">
			<input type="submit" value="방명록 등록">

		</div>
	</form>
	</div>
	
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
