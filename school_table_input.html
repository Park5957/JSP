<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 정보 입력</title>
</head>
<body>
	<form action="school_table_input.jsp" method="post">
		<table>
			<caption>학교 교원입력</caption>
			<tr>
				<th>사번</th>
				<td><input type="text" name="number" required autofocus></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<th>부서</th>
				<td><input type="text" name="team" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="전송"></td>
			</tr>
		</table>
	</form>

</body>
</html>
